<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
  <title>Student Grade Table</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <h1 class="col-8">Student Grade Table</h1>
        <h2 class="col-4">Average Grade <span class="badge badge-secondary"></span></h2>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <table class="col-8 table table-hover">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
        <div class="col-4">
          <form>
            <div class="form-group">
              <input type="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="course" class="form-control" placeholder="Course">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Grade">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
          </form>
        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/main.js"></script>
</body>

</html>
