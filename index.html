<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
    integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <title>Student Grade Table</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <h1 class="col-8">Student Grade Table</h1>
        <h2 class="col-4">Average Grade <span class="badge badge-secondary"></span></h2>
      </div>
    </div>
  </header>
  <br>
  <div class="container">
    <div class="row">
      <table class="col-8 table table-hover">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="col-4">
        <form>
          <h3>
          <label for="addgrade">Add Grade</label>
          </h3>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            </div>
            <input name="name" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-file-alt"></i></span>
            </div>
            <input name="course" class="form-control" placeholder="Course" aria-label="Course" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
            </div>
            <input name="grade" class="form-control" placeholder="Grade" aria-label="Grade" aria-describedby="basic-addon1">
          </div>
            <button type="submit" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/main.js"></script>
</body>

</html>
